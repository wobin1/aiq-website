<div class="mx-auto bg-gray-50 py-16 px-8 lg:px-10">
  <div class="mt-10">
    <h5 class="font-mont text-3xl font-semibold text-center">
      Explore Open Roles
    </h5>
    <div class="my-5"></div>
    <!-- <div

        placeholder="Search Roles"
      />
    </div> -->
  </div>
  <div class="container mx-auto">
    <div
      class="max-w-[1000px] border w-full border-[#D0D5DD] bg-white mx-auto my-4 rounded-xl"
      *ngFor="let searchItem of search; let i = index"
    >
      <div class="p-5" (click)="toggleAccordion(i)">
        <div class="flex justify-between items-center">
          <h1 class="font-bold text-2xl mb-3">{{ searchItem.title }}</h1>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          *ngIf="activeIndex === i"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5 transform rotate-180 transition-transform duration-200"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          *ngIf="activeIndex !== i"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5 transition-transform duration-200"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </div>
      <p class="text-lg md:text-lg font-normal text-gray-800">{{ searchItem.subtext }}</p>
    </div>

    <div class="my-5 mx-5" *ngIf="activeIndex === i">
      <p class="font-medium">Responsibilities:</p>
      <ul class="list-disc ml-5 mb-5">
       <li class="text-lg md:text-lg text-gray-500 letter-spacing-0.05 lg:leading-10" *ngFor="let resp of searchItem.resp">{{resp}}</li>
      </ul>
      <p class="font-medium">Qualifications:</p>
      <ul class="list-disc ml-5">
       <li class="text-lg md:text-lg text-gray-500 letter-spacing-0.1 lg:leading-10" *ngFor="let resp of searchItem.qualification">{{resp}}</li>
      </ul>
    </div>
  </div>
</div>
</div>
